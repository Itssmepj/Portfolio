::-webkit-scrollbar {
  width: 8px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}

::-webkit-scrollbar-thumb {
  background: #888; 
}
                                
/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}

.content{
